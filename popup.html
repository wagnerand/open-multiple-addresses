<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Open Multiple Addresses</title>
    <script src="popup.js" type="text/javascript" charset="utf-8" defer></script>
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div>
      <textarea
        name="urls"
        autofocus="true"
        id="urls"
        placeholder="Enter one address per line"
        rows="10"
        cols="75"
      ></textarea>
    </div>
    <div>
      <button name="openFromTextArea" id="openFromTextArea">
        <span class="button-background labelled">
          <label>Open</label>
          <label class="text-shortcut"> </label>
        </span>
      </button>
      <button name="pasteAndOpenFromTextArea" id="pasteAndOpenFromTextArea">
        <span class="button-background labelled">
          <label>Paste and Open</label>
          <label class="text-shortcut"> </label>
        </span>
      </button>
    </div>
  </body>
</html>
